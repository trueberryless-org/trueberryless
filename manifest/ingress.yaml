apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trueberryless
  namespace: trueberryless
spec:
  rules:
    - host: trueberryless.trueberryless.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: trueberryless
                port:
                  number: 80

  tls:
    - hosts:
        - trueberryless.trueberryless.org
      secretName: trueberryless
